            messageWrapper.className = 'message-wrapper';
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            let avatarContent = 'You';
            if (sender === 'ai') avatarContent = 'JA';
            if (sender === 'admin') avatarContent = 'ADM';

            messageDiv.innerHTML = `<div class="message-avatar">${avatarContent}</div><div class="message-content"></div>`;
            const contentDiv = messageDiv.querySelector('.message-content');
            
            if (data.image) {
                const img = document.createElement('img');
                img.src = data.image;
                img.className = 'message-image';
                contentDiv.appendChild(img);
            }
            
            const textContentDiv = document.createElement('div');
            textContentDiv.className = 'message-text-content';

            // --- NEW & IMPROVED FORMATTING LOGIC ---
            let formattedText = data.text || '';
            
            // 1. Bold text: **text** -> <b>text</b>
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            
            // 2. URLs and Emails -> <a href="...">...</a>
            const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\bwww\.[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
            const emailRegex = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)/ig;
            formattedText = formattedText.replace(urlRegex, (url) => `<a href="${url.startsWith('http') ? url : 'https://' + url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">${url}</a>`);
            formattedText = formattedText.replace(emailRegex, (email) => `<a href="mailto:${email}" class="text-blue-600 hover:underline">${email}</a>`);
            
            // 3. Newlines -> <br>
            formattedText = formattedText.replace(/\n/g, '<br>');

            textContentDiv.innerHTML = `<p>${formattedText}</p>`;
            contentDiv.appendChild(textContentDiv);
            
            messageWrapper.appendChild(messageDiv);
            messageContainer.appendChild(messageWrapper);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        };
        // --- Core Application Logic ---
        async function handleUserInput() {
            const userInputEl = document.getElementById('user-input');
            const messageText = userInputEl.value.trim();
            if (messageText === '' || appState.mode === 'post_chat') return;
            userInputEl.value = '';

            // Secure Admin Check
            try {
                const response = await fetch('/api/checkAdmin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: messageText })
                });
                const { isAdmin } = await response.json();
                if (isAdmin) {
                    switchMode('admin_panel');
                    return;
                }
            } catch (error) {
                console.error("Admin check failed:", error);
            }

            renderMessage('user', { text: messageText });

            if (appState.mode === 'live_chat' || appState.mode === 'waiting_live_chat') {
                sendLiveChatMessage(messageText);
                return;
            }

            const lowerCaseMessage = messageText.toLowerCase();
            if (lowerCaseMessage.includes('live support') || lowerCaseMessage.includes('live chat') || lowerCaseMessage.includes('live help')) {
                await requestLiveSupport();
                return;
            }
            
            if (lowerCaseMessage.includes("product")) {
                displayProducts();
                return;
            }
            
            const chatbotResponse = await getChatbotResponse(messageText);
            renderMessage('ai', { text: chatbotResponse });
            
            if (await isQuestionSuggestionWorthy(messageText)) {
                await saveSuggestion(messageText);
            }
        }
        function displayProducts() {
            const products = appState.dynamicKnowledge.products || [];
            if (products.length > 0) {
                renderMessage('ai', { text: "Here are the premium, exotic products we offer from Northeast India:" });
                products.forEach((product, index) => {
                    setTimeout(() => {
                        const productDetails = `<b>${product.name}</b><br>${product.description}`;
                        renderMessage('ai', { image: product.image, text: productDetails.trim() });
                    }, (index + 1) * 500);
                });
            } else {
                 renderMessage('ai', { text: "I couldn't find any product information in the database." });
            }
        }

        // --- AI & Database Functions ---
        async function getChatbotResponse(messageText) {
            // This function now uses a smarter, two-step approach.

            // Step 1: Define a function to find specific, relevant data from our knowledge base.
            const findRelevantData = (query, data) => {
                const lowerQuery = query.toLowerCase();
                // Create a list of keywords for each section of your data.
                const keywordMap = {
                    // *** FIXED: Added 'social media' and platform names to this list ***
                    contact: ['contact', 'email', 'phone', 'address', 'social media', 'linkedin', 'facebook', 'youtube'],
                    leadership: ['owner', 'director', 'founder', 'gunajit'],
                    awardsAndRecognition: ['award', 'recognition'],
                    tourism: ['tour', 'tourism', 'eco-tourism'],
                    mission: ['mission', 'philosophy', 'about us', 'company info'],
                };

                // Check for specific keywords.
                for (const key in keywordMap) {
                    if (keywordMap[key].some(keyword => lowerQuery.includes(keyword))) {
                        // For 'contact', we need to check if it's specifically about social media
                        if (key === 'contact' && lowerQuery.includes('social media')) {
                             return { context: data.contact.socialMedia, found: true };
                        }
                        return { context: data[key] || (data.services && data.services[key]), found: true };
                    }
                }
                // Check for product names.
                for (const product of data.products) {
                    if (lowerQuery.includes(product.name.toLowerCase())) {
                        return { context: product, found: true };
                    }
                }
                // If no specific keywords are found, return nothing.
                return { context: null, found: false };
            };

            const { context, found } = findRelevantData(messageText, appState.dynamicKnowledge);
            
            let finalPrompt;

            if (found) {
                // SCENARIO A: Specific data was found. Use the strict, context-based prompt.
                finalPrompt = `You are a specialized AI assistant for Jeev Anksh Eco Products. Your ONLY source of information is the JSON data provided below in the "TARGETED CONTEXT" section.
                
                **TASK:** Formulate a helpful, natural language answer based **only** on the provided context. Format emails, websites, and names clearly.

                ---
                **TARGETED CONTEXT:**
                ${JSON.stringify(context)}
                ---

                **User Question:**
                "${messageText}"`;
            } else {
                // SCENARIO B: No specific data found. Use Gemini's general knowledge for a helpful response.
                finalPrompt = `You are a friendly and helpful AI assistant for Jeev Anksh Eco Products, an organic food and eco-tourism company. The user has asked a question for which there is no specific information in your database.
                
                **YOUR TASK:**
                1.  **Do NOT** say "I don't have that information."
                2.  Instead, use your general knowledge to provide a helpful, intelligent answer that is relevant to the user's question.
                3.  Gently frame your answer to manage expectations, for example: "While I don't have specific company data on that, generally speaking in the eco-products industry..." or "That's an interesting question! From a broader perspective...".
                4.  Always maintain a positive, helpful, and conversational tone.

                **User Question:**
                "${messageText}"`;
            }
            
            return await callGemini(finalPrompt);
        }async function isQuestionSuggestionWorthy(question) {
            console.log("Checking if question is worthy:", question);
            const prompt = `Is the following user query a substantial question about a business, its products, or services? Answer with only "YES" or "NO". Ignore simple greetings like "hi", "hello", or conversational filler like "how are you". Question: "${question}"`;
            try {
                const response = await callGemini(prompt);
                console.log("Gemini suggestion check response:", response);
                return response.trim().toUpperCase().includes('YES');
            } catch (error) {
                console.error("Error in isQuestionSuggestionWorthy:", error);
                return false;
            }
        }
        
        async function saveSuggestion(question) {
            if (!db) return;
            try {
                await db.collection('userSuggestions').add({
                    question: question,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log("Saved a quality suggestion to DB:", question);
            } catch (error) {
                console.error("Error saving suggestion:", error);
            }
        }

        async function callGemini(prompt) {
            try {
                // The new URL points to our own secure serverless function
                const response = await fetch('/api/gemini', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    // We send the prompt in the body for our function to use
                    body: JSON.stringify({ prompt: prompt }) 
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const data = await response.json();
                // The structure of the response from our function will be the same
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "I'm sorry, I had trouble processing that.";
            } catch (error) {
                console.error("Gemini API call failed:", error);
                return "I'm having trouble connecting to my core intelligence right now.";
            }
        }

        async function sendLiveChatMessage(text) {
            if (!appState.liveChatSessionId || !db) return;
            const chatRef = db.collection('liveChats').doc(appState.liveChatSessionId);
            await chatRef.update({
                messages: firebase.firestore.FieldValue.arrayUnion({
                    sender: 'user',
                    text: text,
                    timestamp: Date.now()
                })
            });
        }
        // --- Live Chat & Post-Chat Implementation ---
        async function requestLiveSupport() {
            appState.mode = 'waiting_live_chat';
            const chatRef = db.collection('liveChats').doc();
            appState.liveChatSessionId = chatRef.id;
            await chatRef.set({
                userId: userId,
                status: 'pending',
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                messages: [{ sender: 'system', text: 'User requested support.', timestamp: Date.now() }]
            });
            renderMessage('system', { text: "Connecting you to a live support agent. Please wait..." });
            listenToLiveChat(appState.liveChatSessionId);
        }
function listenToLiveChat(sessionId, isAdmin = false) {
            if (appState.liveChatUnsubscribe) appState.liveChatUnsubscribe();

            let lastMessageTimestamp = 0; // Use this to track new messages for the user

            appState.liveChatUnsubscribe = db.collection('liveChats').doc(sessionId)
                .onSnapshot(doc => {
                    if (!doc.exists) {
                        if (isAdmin) {
                            alert("This chat session has been ended by the user or deleted.");
                            window.close();
                        }
                        // The endLiveChatSession function handles the user side.
                        return;
                    }

                    const chatData = doc.data();

                    if (isAdmin) {
                        // ADMIN VIEW: Always clear and re-render the full history for context.
                        const adminMessageContainer = document.getElementById('chat-messages');
                        if (!adminMessageContainer) return;
                        adminMessageContainer.innerHTML = '';
                        chatData.messages.forEach(msg => {
                            if (msg.sender === 'system') return;
                            // In admin view, 'admin' messages are sent by them (looks like a user), and 'user' messages are received.
                            const finalSenderType = (msg.sender === 'admin') ? 'user' : 'admin';
                            renderMessage(finalSenderType, msg);
                        });
                    } else {
                        // USER VIEW: A much smoother experience.
                        
                        // 1. Handle the moment the admin connects
                        if (appState.mode === 'waiting_live_chat' && chatData.status === 'active') {
                            appState.mode = 'live_chat';
                            // DON'T clear the chat. Just show a connecting message.
                            renderMessage('system', { text: `An admin has joined the chat.` });
                            updateHeaderForLiveChat(true);
                            // Update lastMessageTimestamp to avoid re-rendering old messages
                            if (chatData.messages.length > 0) {
                                lastMessageTimestamp = chatData.messages[chatData.messages.length - 1].timestamp;
                            }
                        }

                        // 2. Handle the session being closed by the admin
                        if (chatData.status === 'closed_by_admin' && appState.mode !== 'post_chat') {
                            endLiveChatSession(false, chatData.secretCode);
                            return;
                        }

                        // 3. Render only NEW messages from the admin
                        chatData.messages.forEach(msg => {
                            if (msg.timestamp > lastMessageTimestamp) {
                                if (msg.sender === 'admin') {
                                    renderMessage('admin', msg);
                                }
                                lastMessageTimestamp = msg.timestamp;
                            }
                        });
                    }
                });
        }

        async function sendAdminMessage() {
            const adminInput = document.getElementById('admin-chat-input');
            const text = adminInput.value.trim();
            if (text === '' || !appState.liveChatSessionId || !db) return;
            adminInput.value = '';
            renderMessage('admin', { text });
            await db.collection('liveChats').doc(appState.liveChatSessionId).update({
                messages: firebase.firestore.FieldValue.arrayUnion({ sender: 'admin', text, timestamp: Date.now() })
            });
        }
        
        function endLiveChatSession(endedByUser = true, secretCode = null) {
            if (appState.liveChatUnsubscribe) {
                appState.liveChatUnsubscribe();
                appState.liveChatUnsubscribe = null;
            }
            appState.mode = 'post_chat';
            document.getElementById('input-area').style.display = 'none';

            if (secretCode) {
                renderMessage('system', { text: `Live chat session has ended. Your reference code is: <b>${secretCode}</b>` });
                renderPostChatOptions();
            } else {
                // User ended chat, not yet implemented
            }
        }
        
        function renderPostChatOptions() {
            const optionsWrapper = document.createElement('div');
            optionsWrapper.className = 'post-chat-options';
            optionsWrapper.innerHTML = `
                <button id="req-another-session">Request Another Live Session</button>
                <button id="continue-ai">Continue with AI</button>
                <button id="end-and-rate">End Chat & Rate</button>
            `;
            document.getElementById('chat-messages').appendChild(optionsWrapper);
            document.getElementById('req-another-session').addEventListener('click', requestLiveSupport);
            document.getElementById('continue-ai').addEventListener('click', () => {
                appState.mode = 'ai_chat';
                document.getElementById('input-area').style.display = 'block';
                optionsWrapper.remove();
                renderMessage('ai', { text: "I'm here to help. What would you like to ask?" });
            });
            document.getElementById('end-and-rate').addEventListener('click', () => {
                optionsWrapper.innerHTML = '';
                renderRatingUI(optionsWrapper);
            });
        }

        function renderRatingUI(container) {
            container.innerHTML = `
                <p class="text-center font-semibold">Please rate your support experience:</p>
                <div class="star-rating">
                    <span class="star" data-value="1">â</span>
                    <span class="star" data-value="2">â</span>
                    <span class="star" data-value="3">â</span>
                    <span class="star" data-value="4">â</span>
                    <span class="star" data-value="5">â</span>
                </div>
            `;
            container.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', () => {
                    saveChatRating(star.dataset.value);
                    container.innerHTML = `<p class="text-center text-green-600 font-semibold">Thank you for your feedback!</p>`;
                });
            });
        }

        async function saveChatRating(rating) {
            if (!db || !appState.liveChatSessionId) return;
            try {
                await db.collection('chatRatings').add({
                    sessionId: appState.liveChatSessionId,
                    rating: parseInt(rating, 10),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch(error) {
                console.error("Error saving rating:", error);
            }
        }

        async function endChatByAdmin() {
            if (!appState.liveChatSessionId || !db) return;
            const secretCode = `S${Math.random().toString(36).substr(2, 6).toUpperCase()}`;
            await db.collection('liveChats').doc(appState.liveChatSessionId).update({
                status: 'closed_by_admin',
                secretCode: secretCode
            });
            // The document is not deleted immediately, allowing the user to see the secret code.
            // A cleanup function could delete old, closed chats later.
            window.close();
        }

        function updateHeaderForLiveChat(isLive) {
            const headerTitle = document.getElementById('header-title');
            const headerStatus = document.getElementById('header-status');
            const headerAvatar = document.getElementById('header-avatar');
            if (isLive) {
                headerTitle.textContent = 'Live Support';
                headerStatus.innerHTML = `<span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span> Chatting with Admin`;
                headerAvatar.style.borderColor = 'var(--admin-primary)';
            } else {
                headerTitle.textContent = 'Jeev Anksh AI Assistant';
                headerStatus.innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span> Online`;
                headerAvatar.style.borderColor = 'var(--brand-primary)';
            }
        }
        // --- Admin Panel ---
        let adminUnsubscribe = null;
        function switchMode(mode) {
            if (mode === 'admin_panel') {
                appState.mode = 'admin_panel';
                renderAdminPanelInterface();
                listenForLiveChatRequests();
            }
        }

        
        function renderAdminPanelInterface() {
            appContainer.innerHTML = `<div id="admin-panel-view" class="p-4 md:p-8"></div>`;
        }

        function listenForLiveChatRequests() {
            if (adminUnsubscribe) adminUnsubscribe();
            adminUnsubscribe = db.collection('liveChats').where('status', '==', 'pending')
                .onSnapshot(snapshot => {
                    const requests = [];
                    snapshot.forEach(doc => requests.push({ id: doc.id, ...doc.data() }));
                    const adminView = document.getElementById('admin-panel-view');
                    if(adminView) {
                        let requestsHTML = '<p class="text-gray-500">No users are currently waiting for support.</p>';
                        if (requests.length > 0) {
                            requestsHTML = requests.map(req => `
                                <div class="live-support-request">
                                    <div><p class="font-semibold">User ID: ${req.userId}</p></div>
                                    <button data-id="${req.id}" class="connect-btn bg-green-600 text-white px-4 py-1 rounded-md">Connect</button>
                                </div>`).join('');
                        }
                        adminView.innerHTML = `<div class="admin-card max-w-2xl mx-auto"><h2 class="text-2xl font-bold mb-4">Live Support Queue</h2><div id="live-queue">${requestsHTML}</div></div>`;
                        adminView.querySelectorAll('.connect-btn').forEach(btn => btn.addEventListener('click', connectToUser));
                    }
                });
        }

        async function connectToUser(e) {
            const sessionId = e.target.getAttribute('data-id');
            await db.collection('liveChats').doc(sessionId).update({ status: 'active' });
            window.open(`?adminChatSession=${sessionId}`, '_blank');
        }
    
    </script>
